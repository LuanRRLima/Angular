<h2>Course List</h2>

<div class="form-group row">
    <label for="col-sw-2 col-form-label">Filter By</label>
    <div class="col-sw-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>

</div>
<table class="table table-striped">
    <thead>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Code</th>
        <th>Duration</th>
        <th>Rating</th>
        <th>Release Date</th>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
           <td><img [src]="course.imageUrl" width="40" height="40"></td>
           <td>{{course.name}}</td>
           <td>{{course.price}}</td>
           <td>{{course.code | lowercase | replace: '-' : ' ' }}</td>
           <td>{{course.duration}}</td>
           <app-star [rating]="course.rating"></app-star>
           <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
        </tr>
    </tbody>
</table>
